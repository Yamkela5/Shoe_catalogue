<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="Shoe_catalogue.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js" charset="utf-8"></script>
<script src="Shoe_catalogue.json" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Shoe Catalogue</title>
    </head>
    <body>
      <center><h1>Shoe Catalogue</h1><center>
  <script id="template" type="text/x-handlebars-template">

    {{#each shoe}}
    <ul>
      <li>Brand: {{Brand}}</li>
      <li>color: {{Color}}</li>
      <li>price:R {{Price}}.00</li>
      <li>in_stock: {{Instock}}</li>
      <li>size: {{size}} </li>
    </ul>
    {{/each}}
  </script>
            <script id="template3" type="text/x-handlebars-template">
              <select id="select" name="select">
                <option selected disabled>Color</option>
              {{#each shoeData}}
          <option value="{{Color}}">{{Color}}</option>
                    {{/each}}
                  </select>
                  </script>

                <script id="template2" type="text/x-handlebars-template">
                <select id="select" name="select">
                    <option selected disabled>Size</option>
                    {{#each shoeData}}
                    <option value="{{Size}}">{{Size}}</option>
                    {{/each}}
                  </select>
                  </script>


                    <script id="template1" type="text/x-handlebars-template">
                      <select id="select" name="select">
                        <option selected="selected" value="Brand">Brand</option>
                    {{#each shoeData}}
                    <option value='{{Brand}}'>{{Brand}}</option>
                    {{/each}}
                  </select>
                  </script>
<div class="drpDown">
  <div class="color">

  </div>
  <div class="size">

  </div>
  <div class="brand">
  </div>
</div>

  <button type="button" name="button" id= 'button'>Search</button>
<div class="shoWdata"></div>
<script src="Shoe_catalogue.js" charset="utf-8"></script>


    </body>
    </html>
